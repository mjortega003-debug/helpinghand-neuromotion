input_source: "ultracortex"    # mock OR ultracortex

mock:
  channels: 8
  duration: 5
  sample_rate: 250

ultracortex:
  serial_port: "auto"        
  pull_samples: 250        # How many samples to pull per read
  buffer_warmup: 1.0       # seconds to allow internal buffers to fill
  poll_interval: 0.1       # seconds between get_data() polls